<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
	
		<title>Métodos Discretos</title>
		
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                <img data-src="img/logot.png" width="25%" height="25%" style="margin: none; background: none; border: none; box-shadow: none;">
                <h2>Métodos Discretos</h2>
					
                </section>
				<section>
                <img data-src="img/logot.png" style="background: none; border: none; box-shadow: none; position: absolute; top: 0; right: 0; height: 100px;">
						<h2>Unidades</h2>
                        <ol>
                            <p><a href="#/2">Unidad 1 - Conjuntos</a></p>
                            <p><a href="#/3">Unidad 2 - Relaciones</a></p>
                            <p><a href="#/4">Unidad 3 - Funciones</a></p>
                            <p><a href="#/5">Unidad 4 - Conjuntos inductivos</a></p>
                            <p><a href="#/6">Unidad 5 - Funciones recursivas</a></p>
                        </ol>
				</section>
               
              </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
